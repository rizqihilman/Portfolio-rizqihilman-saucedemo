name: Playwright CI with Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # âœ… INSTALL BROWSER (JANGAN ADA TAG)
      - name: ğŸŒ Install Playwright Browsers
        run: npx playwright install --with-deps

      # âœ… RUN TEST (TAG DI SINI)
      - name: ğŸ§ª Run Playwright Smoke Tests
        run: npx playwright test --grep @smoke
        env:
          CI: true

      - name: ğŸ“Š Install Allure CLI
        if: always()
        run: npm install -g allure-commandline

      - name: ğŸ§ª Generate Allure Report
        if: always()
        run: allure generate allure-results --clean -o allure-report

      - name: ğŸ“¤ Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report