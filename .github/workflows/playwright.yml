name: Playwright CI with Allure Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸŒ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright Tests
        run: npx playwright test
        env:
          CI: true

      - name: ğŸ“Š Install Allure CLI
        if: always()
        run: npm install -g allure-commandline

      - name: ğŸ§ª Generate Allure Report
        if: always()
        run: allure generate allure-results --clean -o allure-report

      # ğŸš€ DEPLOY KE GITHUB PAGES
      - name: ğŸš€ Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          force_orphan: true
          commit_message: "ğŸ“Š Update Allure Report - ${{ github.run_number }}"
